<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Classroom</title>

    <style>
        body {
            background-color: black;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .news-textbox {
            width: 90%;
            max-width: 400px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #78FF00;
            margin-bottom: 20px;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 10px 0;
        }

        .button {
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #78FF00;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 0.9em;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
        }

        .currentpage {
            padding: 10px 15px;
            background-color: rgba(149, 0, 255, 0.7);
            color: #fff;
            border: 2px solid #78FF00;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 0.9em;
        }

        .currentpage:hover {
            background-color: rgba(172, 40, 255, 0.5);
            color: #000;
        }

        .title-bar {
    display: flex;
    align-items: center;
    gap: 8px;
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
}

.title-bar img {
    height: 24px;
}

.title-bar h1 {
    font-size: 16px;
    color: white;
    font-weight: normal;
}

.title-bar .highlight {
    color: yellow;
    font-weight: bold;
    text-shadow: 0 0 4px purple;
}

.button-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
    width: 80%;
    max-width: 400px;
}

.app-button {
    width: 100%;
    aspect-ratio: 1;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.app-button:active {
    transform: scale(0.95);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

    </style>
</head>
<body>
    <div class="title-bar">
    <img src="../files/gravity.png" alt="Gravity Logo">
    <h1>GR4V1TY <span class="highlight">M</span></h1>
</div>

 <div class="button-container">
    <div class="app-button">App 1</div>
    <div class="app-button">App 2</div>
    <div class="app-button">App 3</div>
    <div class="app-button">App 4</div>
</div>



    <div class="bottom-nav">
        <button class="button" onclick="navigateTo('../HOME.html')">Home</button>
        <button class="currentpage" onclick="navigateTo('wow.html')">Games</button>
        <button class="button" onclick="navigateTo('libraries.html')">Apps</button>
        <button class="button" onclick="location.reload()">Refresh</button>
    </div>
    
<script>
    function navigateTo(url) {
            window.location.href = url;
        }

        function openSite(url) {
            var win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            var iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
</script>
    <script>
        window.onload = function() {
            

        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        

        }
    </script>
</body>
</html>
