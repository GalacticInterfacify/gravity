    <script>
        window.onload = function() {
            // Add proxy startup functionality here
            startProxy();
            // Check if the cookie named "ACCESS" exists and its value is true
            var accessCookie = getCookie("ACCESS");
            if (!accessCookie || accessCookie !== "true") {
                // Cookie doesn't exist or its value is not true, do not display the body
                document.body.style.display = "none";
                // Redirect to another page if needed
                setTimeout(function() {
                    window.location.replace("denied.html");
                }, 2000); // Redirect after 2 seconds
            } else {
                // If the cookie is present and its value is true, display the body
                document.body.style.display = "block";
            }
        };

        // Function to get the value of a cookie by its name
        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) { // Corrected the condition here
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Function to navigate to the specified URL
        function navigateTo(url) {
            // Navigate to the specified URL
            window.location.href = url;
        }

        function panic() {
            window.open('https://classroom.google.com');
            window.location.href = 'about:blank';
        }

        function startProxy() {
            // Perform actions to start the proxy
            console.log("Starting proxy...");
            // You can add your proxy startup logic here
        }
        
        function openHtmlInNewTab() {
            // Read the HTML code from the file
            fetch('chat-html.txt')
                .then(response => response.text())
                .then(htmlCode => {
                    var newTab = window.open('about:blank', '_blank');
                    newTab.document.open();
                    newTab.document.write(htmlCode);
                    newTab.document.close();
                })
                .catch(error => {
                    console.error('Error reading HTML file:', error);
                });
        }
    </script>
