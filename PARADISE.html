    <style>
body {
    display: none; /* Hide the body by default */
    background-color: black; /* Set the background color to black */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #fff; /* Set default text color */
    font-family: Arial, sans-serif; /* Set font family */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
}

/* CSS for navigation bar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;
}

/* CSS for logo */
.logo {
    font-size: 2em;
    font-weight: bold;
    color: #78FF00;
    text-decoration: none; /* Remove underline */
}

/* CSS for navigation bar buttons */
.navbar > .button {
    margin-left: 10px; /* Add some space between buttons */
}

/* CSS for button container */
.button-container {
    display: flex;
    align-items: center;
}

/* CSS for buttons */
.button-container .button {
    margin-left: 10px; /* Add some space between buttons */
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    border: 2px solid #78FF00;
    border-radius: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* CSS for button hover effect */
.button-container .button:hover {
    background-color: rgba(255, 255, 255, 0.5);
    color: #000;
}

/* CSS for container */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

/* CSS for background content */
.background-content {
    position: fixed; /* Position the content fixed so it remains in the background */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('background.html'); /* Set the background */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    pointer-events: none; /* Ensure the content doesn't interfere with mouse events */
    z-index: -1; /* Set a negative z-index to ensure it stays behind other elements */
}
    </style>
</head>
<body>

    <script>
        window.onload = function() {
            // Check if the cookie named "ACCESS" exists and its value is true
            var accessCookie = getCookie("ACCESS");
            if (!accessCookie || accessCookie !== "true") {
                // Cookie doesn't exist or its value is not true, do not display the body
                document.body.style.display = "none";
                // Redirect to another page if needed
                setTimeout(function() {
                    window.location.replace("denied.html");
                }, 2000); // Redirect after 2 seconds
            } else {
                // If the cookie is present and its value is true, display the body
                document.body.style.display = "block";
            }
        };

        // Function to get the value of a cookie by its name
        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) { // Corrected the condition here
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Function to navigate to the specified URL
        function navigateTo(url) {
            // Navigate to the specified URL
            window.location.href = url;
        }

    </script>
