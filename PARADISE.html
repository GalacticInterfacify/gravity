<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom</title>
    <link rel="icon" href="files/ok.png" type="image/png">
   <style>
        #timer {
            color: red;
        }
    </style>
    <style>
        body {
            display: none;
            background-color: black;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 10px 20px;
        }

        .news-textbox {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 15px;
            padding: 20px;
            font-size: 1em;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 2px solid #78FF00;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #78FF00;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo img {
            margin-right: 10px;
            height: 40px;
        }

        .navtextThing {
            font-size: 2em;
            font-weight: bold;
            color: #067bbf;
        }

        .navbar .button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #78FF00;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .button-container .button {
            margin-top: 10px;
            padding: 20px 40px;
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: 2px solid #78FF00;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .button-container .button:hover {
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .background-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.html');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            pointer-events: none;
            z-index: -1;
        }

        .changelog-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
        }

        .changelog-container p {
            margin-bottom: 5px;
        }

        .changelog-container ul {
            list-style-type: none;
            padding: 0;
        }

        .changelog-container ul li {
            margin-bottom: 5px;
        }

    </style>
</head>
    <script>
window.addEventListener('message', (event) => {
    if (event.data.type === 'navigate') {
        if (event.data.direction === 'back') {
            window.history.back();
        } else if (event.data.direction === 'forward') {
            window.history.forward();
        }
    }
});

    </script>
<body>
    <div class="background-content">
        <iframe src="background.html" frameborder="0" scrolling="no" width="100%" height="100%"></iframe>
    </div>

    <div class="news-textbox">
        <h2>Exiting in <span id="timer"></span></h2>
    </div>

    <div class="button-container">
        <button class="button" onclick="crazy()">Launch</button>
    </div>

    <script>
        window.onload = function() {
            var accessCookie = getCookie("ACCESS");
            if (!accessCookie || accessCookie !== "true") {
                document.body.style.display = "none";
                setTimeout(function() {
                    window.location.replace("denied.html");
                }, 2000);
            } else {
                document.body.style.display = "block";
            }
        };

        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        function navigateTo(url) {
            window.location.href = url;
        }

        function panic() {
            window.open('https://classroom.google.com');
            window.location.href = 'about:blank';
        }
        

    function openSite(url) {
    var win = window.open();
    win.document.body.style.margin = "0";
    win.document.body.style.height = "100vh";
    win.document.body.style.position = "relative";

    var gif = win.document.createElement("div");
    gif.style.backgroundImage = "url('background.html')";
    gif.style.backgroundSize = "cover"; 
    gif.style.backgroundPosition = "center";
    gif.style.position = "absolute";
    gif.style.top = "0";
    gif.style.left = "0";
    gif.style.width = "100%";
    gif.style.height = "100%";
    gif.style.zIndex = "0";  
    win.document.body.appendChild(gif);

    var iframe = win.document.createElement("iframe");
    iframe.style.border = "none";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.margin = "0";
    iframe.style.position = "absolute";
    iframe.style.top = "0";
    iframe.style.left = "0";
    iframe.style.zIndex = "1"; 
    iframe.referrerpolicy = "no-referrer";
    iframe.allow = "fullscreen";
    iframe.src = url;
    win.document.body.appendChild(iframe);
}



        function crazy() {
            console.log('Button pressed')
            openSite('HOME.html')
            console.log('Site Launched')
            window.close();
            console.log('Close tab failed. Redirecting to about:blank...')
            blankify()
        }
            
        function openHtmlInNewTab() {
            fetch('chat-html.txt')
                .then(response => response.text())
                .then(htmlCode => {
                    var newTab = window.open('about:blank', '_blank');
                    newTab.document.open();
                    newTab.document.write(htmlCode);
                    newTab.document.close();
                })
                .catch(error => {
                    console.error('Error reading HTML file:', error);
                });
        }

        function blankify() {
            let blankifysite = 'about:blank';
            navigateTo(blankifysite);
        }
       

        setTimeout(function() {
        window.close();
        blankify();
        }, 10000);

    </script>
    <script>
       function startCountdown(duration) {
            let timer = duration;
            const display = document.getElementById('timer');

            const interval = setInterval(() => {
                display.textContent = (timer / 1000).toFixed(3); 

                if (timer <= 0) {
                    clearInterval(interval);
                    display.textContent = "Error";
                    location.reload(); 
                } else {
                    timer -= 10; 
                }
            }, 10); 
        }

        startCountdown(10000);
    
    </script>
</body>
</html>
