<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        window.onload = function() {
            // Check if the cookie named "ACCESS" exists and its value is true
            var accessCookie = getCookie("ACCESS");
            if (!accessCookie || accessCookie !== "true") {
                // Cookie doesn't exist or its value is not true, do not display the body
                document.body.style.display = "none";
                // Redirect to another page if needed
                setTimeout(function() {
                    window.location.replace("denied.html");
                }, 2000); // Redirect after 2 seconds
            } else {
                // If the cookie is present and its value is true, display the body
                document.body.style.display = "block";
            }
        };

        // Function to get the value of a cookie by its name
        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) { // Corrected the condition here
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        // Function to navigate to the specified URL
        function navigateTo(url) {
            // Navigate to the specified URL
            window.location.href = url;
        }

        function panic() {
            window.open('https://classroom.google.com');
            window.location.href = 'about:blank';
        }

        function openSite(url) {
            var win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            var iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.margin = "0";
            iframe.referrerpolicy = "no-referrer";
            iframe.allow = "fullscreen";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
  function opengravSite(url) {
    var win = window.open();
    win.document.body.style.margin = "0";
    win.document.body.style.height = "100vh";
    win.document.body.style.position = "relative";

    var gif = win.document.createElement("div");
    gif.style.backgroundImage = "url('transition.gif')";
    gif.style.backgroundSize = "cover"; 
    gif.style.backgroundPosition = "center";
    gif.style.position = "absolute";
    gif.style.top = "0";
    gif.style.left = "0";
    gif.style.width = "100%";
    gif.style.height = "100%";
    gif.style.zIndex = "0";  
    win.document.body.appendChild(gif);

    var iframe = win.document.createElement("iframe");
    iframe.style.border = "none";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.margin = "0";
    iframe.style.position = "absolute";
    iframe.style.top = "0";
    iframe.style.left = "0";
    iframe.style.zIndex = "1"; 
    iframe.referrerpolicy = "no-referrer";
    iframe.allow = "fullscreen";
    iframe.src = url;
    win.document.body.appendChild(iframe);
}

        

       async function downloadSiteData() {
    const siteData = {
        cookies: document.cookie.split("; ").reduce((acc, cookie) => {
            const [name, value] = cookie.split("=");
            acc[name] = value;
            return acc;
        }, {}),
        localStorage: { ...localStorage },
        sessionStorage: { ...sessionStorage }
    };

    const zip = new JSZip();
    zip.file("cookies.json", JSON.stringify(siteData.cookies, null, 2));
    zip.file("localStorage.json", JSON.stringify(siteData.localStorage, null, 2));
    zip.file("sessionStorage.json", JSON.stringify(siteData.sessionStorage, null, 2));

    const content = await zip.generateAsync({ type: "blob" });

    const a = document.createElement("a");
    a.href = URL.createObjectURL(content);
    a.download = "site_backup.zip";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

        function uploadSiteData(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async function (e) {
        const zip = await JSZip.loadAsync(e.target.result);
        
        const cookies = JSON.parse(await zip.file("cookies.json").async("text"));
        const localData = JSON.parse(await zip.file("localStorage.json").async("text"));
        const sessionData = JSON.parse(await zip.file("sessionStorage.json").async("text"));

        // Restore cookies
        for (const [name, value] of Object.entries(cookies)) {
            document.cookie = `${name}=${value}; path=/;`;
        }

        // Restore localStorage
        for (const [key, value] of Object.entries(localData)) {
            localStorage.setItem(key, value);
        }

        // Restore sessionStorage
        for (const [key, value] of Object.entries(sessionData)) {
            sessionStorage.setItem(key, value);
        }

        alert("Site data restored!");
    };
    reader.readAsArrayBuffer(file);
}



        function openHtmlInNewTab() {
            // Read the HTML code from the file
            fetch('chat-html.txt')
                .then(response => response.text())
                .then(htmlCode => {
                    var newTab = window.open('about:blank', '_blank');
                    newTab.document.open();
                    newTab.document.write(htmlCode);
                    newTab.document.close();
                })
                .catch(error => {
                    alert("Error reading file: 'chat-html.txt'")
                });
        }

        function blankify() {
            let blankifysite = window.location.href;
            opengravSite(blankifysite);
        }
