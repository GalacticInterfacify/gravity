<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="gameFrame" src="https://6xgames.com/classroom/lol/"></iframe>
    
    <script>
        const iframe = document.getElementById("gameFrame");
        iframe.onload = function() {
            const interval = setInterval(() => {
                try {
                    let element = iframe.contentWindow.document.getElementById("inGame");
                    if (element) {
                        element.remove();
                        clearInterval(interval);
                    }
                } catch (error) {
                    console.error("Error accessing iframe content:", error);
                }
            }, 500); // Check every 500ms
        };
    </script>
</body>
</html>
