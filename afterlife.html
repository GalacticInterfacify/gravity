<script>
function rebirth() {
    // Get all child windows opened by the main window
    var childWindows = [];
    for (var i = 0; i < window.frames.length; i++) {
        childWindows.push(window.frames[i]);
    }
    
    // Close all child windows
    childWindows.forEach(function(win) {
        win.close();
    });
    
    // Close the main window
    window.close();
}
</script>

    <script>
        function openSite(url) {
            var win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            var iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.margin = "0";
            iframe.referrerpolicy = "no-referrer";
            iframe.allow = "fullscreen";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function openSiteInNewTab(url) {
	window.open(url, '_blank');
        }
    </script>

function panic() {

	window.onload = function() {
            // Check if the cookie named "ACCESS" exists and its value is true
            var accessCookie = getCookie("ACCESS");
            if (!accessCookie || accessCookie !== "true") {
                // Cookie doesn't exist or its value is not true, do not display the body
                document.body.style.display = "none";
                // Redirect to another page if needed
                setTimeout(function() {
                    window.location.replace("denied.html");
                }, 2000); // Redirect after 2 seconds
            } else {
                // If the cookie is present and its value is true, display the body
                document.body.style.display = "block";
            }
        };

        // Function to get the value of a cookie by its name
        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) { // Corrected the condition here
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }
</script>

<script>
function UpdateParadise() {
    fetch('https://api.github.com/repos/GalacticInterfaces/GodFolder/releases/latest')
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch latest release');
            }
            return response.json();
        })
        .then(data => {
            console.log('Latest release data:', data); // Log the entire data object
            
            const latestVersion = data.tag_name; // Get the tag name of the latest release
            const latestVersionCheck = '5.0'; // Define the predefined value for the latest version
            
            if (latestVersion === latestVersionCheck) {
                alert('This button is here from the origonal Afterlife, but it is pointless for you because you have premium!!!!');
            } else {
                const asset = data.assets.find(asset => asset.name === 'Paradise.zip');
                if (asset) {
                    // Construct the download link
                    const downloadLink = document.createElement('a');
                    downloadLink.href = asset.browser_download_url;
                    downloadLink.textContent = 'Download Paradise.zip';
                    downloadLink.download = 'Paradise.zip'; // Optional: Set the filename for download
                    document.body.appendChild(downloadLink);
                    downloadLink.click(); // Optional: Automatically trigger the download
                    document.body.removeChild(downloadLink); // Optional: Remove the link after download
                } else {
                    console.error('File not found in the latest release.');
                }
            }
        })
        .catch(error => console.error('Error fetching latest release:', error));
}
