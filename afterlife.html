    <script>
        var updatenumber = 0; // Initialize updatenumber

        function countdown() {
            updatenumber++; // Increment updatenumber

            if (updatenumber === 1) {
                // Start bouncing around the screen
                startBouncing();
            } else if (updatenumber === 2) {
                // Increase bouncing speed
                speed *= 2;
            } else if (updatenumber === 3) {
                // Halve the size of the button
                document.querySelector('.button-column:nth-child(7) button').style.fontSize = '8px';
                document.querySelector('.button-column:nth-child(7) button').style.padding = '5px 10px';
            } else if (updatenumber === 4) {
                // Redirect to '6x.html'
                window.location.href = '6x.html';
            }
        }

        // Bouncing around the screen
        function startBouncing() {
            var interval = setInterval(move, 16.66);
            var directionX = 1;
            var directionY = 1;
            var speed = 4;
            var box = document.querySelector('.button-column:nth-child(7) button');
            var ww = window.innerWidth;
            var wh = window.innerHeight;
            var x = Math.floor(Math.random() * (ww - box.offsetWidth));
            var y = Math.floor(Math.random() * (wh - box.offsetHeight));

            function move() {
                if (x <= 0 || x >= ww - box.offsetWidth) {
                    directionX *= -1;
                }
                if (y <= 0 || y >= wh - box.offsetHeight) {
                    directionY *= -1;
                }
                x += directionX * speed;
                y += directionY * speed;

                box.style.left = x + 'px';
                box.style.top = y + 'px';
            }
        }

        function rebirth() {
            // Get all child windows opened by the main window
            var childWindows = [];
            for (var i = 0; i < window.frames.length; i++) {
                childWindows.push(window.frames[i]);
            }

            // Close all child windows
            childWindows.forEach(function(win) {
                win.close();
            });

            // Close the main window
            window.close();
        }

        function openSite(url) {
            var win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            var iframe = win.document.createElement("iframe");
            iframe.style.border = "
none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.margin = "0";
            iframe.referrerpolicy = "no-referrer";
            iframe.allow = "fullscreen";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function openSiteInNewTab(url) {
            window.open(url, '_blank');
        }

        function blankify() {
            let blankifysite = prompt("Please enter your website.", "");
            if (blankifysite !== null) {
                // Check if the input contains a scheme
                if (!/^https?:\/\//i.test(blankifysite)) {
                    // If not, prepend "https://"
                    blankifysite = "https://" + blankifysite;
                }
                // Open the website
                openSite(blankifysite);
            } else {
                // Handle cancel button click
                console.log("User cancelled the operation.");
            }
        }

        function githubPassword() {
            let passwordgit = prompt("Please enter the developer password", "");
            if (passwordgit !== null) {
                if (passwordgit === 'IamDevlol123') {  
                    // Open the website
                    openSiteInNewTab('https://github.com/GalacticInterfaces/GodFolder');
                } else {
                    // Handle incorrect password
                    console.log("Incorrect password.");
                    alert('!INCORRECT!');
                    githubPassword();
                }
            } else {
                // Handle cancel button click
                console.log("User cancelled the operation.");
            }
        }

        function panic() {
            openSiteInNewTab('https://classroom.google.com');
            window.close();
        }

        window.onload = function() {
            // Check if the cookie named "ACCESS" exists and its value is true
            var accessCookie = getCookie("ACCESS");
            if (!accessCookie || accessCookie !== "true") {
                // Cookie doesn't exist or its value is not true, do not display the body
                document.body.style.display = "none";
                // Redirect to another page if needed
                setTimeout(function() {
                    window.location.replace("denied.html");
                }, 2000); // Redirect after 2 seconds
            } else {
                // If the cookie is present and its value is true, display the body
                document.body.style.display = "block";
            }
        };

        // Function to get the value of a cookie by its name
        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) { // Corrected the condition here
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }
    </script>
