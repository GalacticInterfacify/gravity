<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joining class...</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/GalacticInterfaces/GodFolder/main/developer%20files/logo.png">
    <!-- Custom styles -->
    <style>
        body {
            display: none;
            background-image: url('https://media.istockphoto.com/id/954305374/photo/stairs-leading-up-to-heavenly-sky-toward-the-light.jpg?s=612x612&w=0&k=20&c=iJ4eMjjYFYgkXxFYPaZH3JZj6gttp7KdR9ztBUpNQRI=');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white; /* Change title text color to white */
            font-weight: bold;
            text-align: center; /* Center the text */
            user-select: none; /* Make title not selectable */
        }
        p {
            color: black;
            font-weight: bold;
        }
        button {
            background-color: white; /* White button background */
            color: black; /* Black text */
            border: 3px solid #000000; /* Thick black border */
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold; /* Bold text */
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .button-column {
            float: left;
            margin-right: 20px; /* Add some space between columns */
        }
        .button-column button {
            user-select: none;
        }
        .button-column:nth-child(4) button {
            color: red;
            background-color: black;
        }
        .button-column:nth-child(5) button {
            color: black;
            background-image: url('https://raw.githubusercontent.com/GalacticInterfaces/GodFolder/main/developer%20files/fjdkhsfsgodguigsdfigudfiuoddudsidgio.png');
        }
        .button-column:nth-child(6) button {
            color: black;
            background-image: url('https://raw.githubusercontent.com/GalacticInterfaces/GodFolder/main/developer%20files/Update-button.jpg');
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">A F T E R L I F E (V5)</h1>

    <!-- Container for the buttons -->
    <div class="button-column">
        <!-- Existing buttons -->
        <div><button onclick="openSite('11-lol-main/1v1.html')">1v1 lol</button></div>
        <div><button onclick="openSite('slope/slope.html')">Slope</button></div>
        <div><button onclick="openSite('roper.html')">Roper</button></div>
        <div><button onclick="openSite('cookie.html')">Cookie Clicker</button></div>
        <div><button onclick="openSite('infinitestartup.html')">Infinite Craft</button></div>
        <div><button onclick="openSite('tunnel/tunnel.html')">Tunnel Rush</button></div>
    </div>

    <div class="button-column">
        <div><button onclick="openSite('numberstartup.html')">2048</button></div>
        <div><button onclick="openSite('caseclick.html')">Case Clicker Online</button></div>
        <div><button onclick="openSite('stickman.html')">Stickman Hook</button></div>
    </div>

    <div class="button-column">
        <div><button onclick="rebirth();">Close Gr4vity</button></div>
        <div><button onclick="location.reload();">Reload page</button></div>
        <div><button onclick="githubPassword()">Github</button></div>
    </div>

    <div class="button-column">
        <div><button onclick="blankify()">BLANKIFY</button></div>
        <div><button onclick="panic();">PANIC</button></div>
        <div><button onclick="openSite('https://emulator-js-unbl.vercel.app/')">EMULATOR</button></div>
        <div><button onclick="openSite('https://forms.gle/JrhD79yqizE6JY5W8')">Feedback/Game request</button></div>
    </div>

    <div class="button-column">
        <div><button onclick="countdown();" id="updateButton">UPDATE PARADISE</button></div>
        <h3>V6 OUT SOON!!!!!</h3>
    </div>

    <script>
        let updatenumber = 0;

        function rebirth() {
            var childWindows = [];
            for (var i = 0; i < window.frames.length; i++) {
                childWindows.push(window.frames[i]);
            }
            childWindows.forEach(function(win) {
                win.close();
            });
            window.close();
        }

        function openSite(url) {
            var win = window.open();
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            var iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.margin = "0";
            iframe.referrerpolicy = "no-referrer";
            iframe.allow = "fullscreen";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function openSiteInNewTab(url) {
            window.open(url, '_blank');
        }

        function blankify() {
            let blankifysite = prompt("Please enter your website.", "");
            if (blankifysite !== null) {
                if (!/^https?:\/\//i.test(blankifysite)) {
                    blankifysite = "https://" + blankifysite;
                }
                openSite(blankifysite);
            } else {
                console.log("User cancelled the operation.");
            }
        }

        function githubPassword() {
            let passwordgit = prompt("Please enter the developer password", "");
            if (passwordgit !== null) {
                if (passwordgit === 'IamDevlol123') {  
                    openSiteInNewTab('https://github.com/GalacticInterfaces/GodFolder');
                } else {
                    console.log("Incorrect password.");
                    alert('!INCORRECT!');
                    githubPassword();
                }
            } else {
                console.log("User cancelled the operation.");
            }
        }

        function panic() {
            openSiteInNewTab('https://classroom.google.com');
            window.close();
        }

        window.onload = function() {
            var accessCookie = getCookie("ACCESS");
            if (!accessCookie || accessCookie !== "true") {
                document.body.style.display = "none";
                setTimeout(function() {
                    window.location.replace("denied.html");
                }, 2000);
            } else {
                document.body.style.display = "block";
            }
        };

        function getCookie(name) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(name + '=') === 0) {
                    return cookie.substring(name.length + 1);
                }
            }
            return null;
        }

        function countdown() {
            updatenumber++;
            const button = document.getElementById('updateButton');
            const title = document.getElementById('pageTitle');
            
            if (updatenumber === 1) {
                button.style.animation = 'spin 1s linear infinite';
            } else if (updatenumber === 2) {
                button.style.transform = 'scale(2)';
                title.textContent = 'Please do not share this easter egg!!!! (V5)';
            } else if (updatenumber === 3) {
                const elements = document.querySelectorAll('h1, .button-column button');
                let speed = 80;
                elements.forEach((el) => {
                    if (el !== button) {
                        el.style.position = 'relative';
                    }
                });

                let interval = setInterval(() => {
                    elements.forEach((el) => {
                        if (el !== button) {
                            el.style.top = (parseInt(el.style.top || 0) + speed) + 'px';
                        }
                    });
                    speed *= 2;
                },  50);

                setTimeout(() => {
                    clearInterval(interval);
                }, 15000);
            } else if (updatenumber === 4) {
                let toggle = true;
                setInterval(() => {
                    document.body.style.backgroundColor = toggle ? 'black' : 'white';
                    toggle = !toggle;
                }, 200);
            } else if (updatenumber === 5) {
                openSite('6x.html');
            }
        }

        // CSS for spin animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
