<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARADISE AUTHENTICATION</title>
    <link rel="icon" href="https://github.com/GalacticInterfacify/gravity/blob/main/files/gravity-2.png?raw=true" type="image/png">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #authentication-form {
            margin-bottom: 20px;
            opacity: 1;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: calc(100% + 10%);
            margin-right: 3%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-left: 3%; 
        }

        #gif-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            z-index: -1; /
        }

    </style>
    <script>
      
        function playSound() {
            var audio = new Audio('https://github.com/GalacticInterfaces/GodFolder/raw/main/developer%20files/GRAVITYBACKGROUND.mp3');
            audio.play();
            setTimeout(function() {
                audio.volume = 0;
            }, 6000); 
        }

        function checkPassword() {
         
            var now = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
            now = new Date(now);
            
            var day = now.getDate();
            var minute = now.getMinutes();
            
            var basePassword = "IcantStart";
            
            var expectedPassword = basePassword + day + minute + "00" + "$";
            
            var enteredPassword = document.getElementById("passwordInput").value;

            var ascensionCompletion = enteredPassword === expectedPassword;

            if (ascensionCompletion) {
                var expirationDate = new Date(9999, 11, 31);
                document.cookie = "ACCESS=true; path=/; expires=" + expirationDate.toUTCString();
                playSound();
                document.body.style.backgroundImage = "url('https://github.com/GalacticInterfaces/GodFolder/blob/main/developer%20files/authentication.gif?raw=true')";
                document.getElementById("gif-background").style.display = "block";
                setTimeout(function() {
                    window.location.href = "PARADISE.html";
                }, 2000); 

                var authenticationForm = document.getElementById("authentication-form");
                var ascendButton = document.getElementById("ascendButton");
                authenticationForm.style.display = "none";
                ascendButton.style.display = "none";
                
            } else {
                alert("Authentication failed! Please try again.");
            }

            console.log("Ascension Completion:", ascensionCompletion);
        }

        window.onload = function() {
            var accessCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('ACCESS='));
            if (accessCookie) {
                window.location.href = "PARADISE.html";
            }

            const urlParams = new URLSearchParams(window.location.search);
            const passwordFromURL = urlParams.get('code');
            if (passwordFromURL) {
                document.getElementById("passwordInput").value = passwordFromURL;
                checkPassword();
            }
           
            const urlParams = new URLSearchParams(window.location.search);
            const passwordFromURL = urlParams.get('password');
            if (passwordFromURL) {
                alert('Old RitzCracker detected. Please download the new Password Cracker (RitzCracker');
                window.close();
            }
        };
    </script>
</head>
<body style="background-image: url('https://raw.githubusercontent.com/GalacticInterfaces/GodFolder/main/developer%20files/authentication.png');">
    <form id="authentication-form">
        <input type="text" id="passwordInput" placeholder="Enter password for authentication">
    </form>
    <button id="ascendButton" onclick="checkPassword()">Ascend</button>

    <img id="gif-background" src="https://github.com/GalacticInterfaces/GodFolder/blob/main/developer%20files/authentication.gif?raw=true" alt="GIF Background">
</body>
</html>
