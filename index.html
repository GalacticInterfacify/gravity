<script>
    function playSound() {
        var audio = new Audio('https://github.com/GalacticInterfaces/GodFolder/raw/main/developer%20files/GRAVITYBACKGROUND.mp3');
        audio.play();
        setTimeout(function() {
            audio.volume = 0;
        }, 6000); 
    }

    function checkPassword() {
        var now = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
        now = new Date(now);

        var day = now.getDate();
        var minute = now.getMinutes();
        
        var basePassword = "IcantStart";
        var expectedPassword = basePassword + day + minute + "00" + "$";
        var enteredPassword = document.getElementById("passwordInput").value;

        var ascensionCompletion = enteredPassword === expectedPassword;

        if (ascensionCompletion) {
            var expirationDate = new Date(9999, 11, 31);
            document.cookie = "ACCESS=true; path=/; expires=" + expirationDate.toUTCString();
            playSound();
            document.body.style.backgroundImage = "url('https://github.com/GalacticInterfaces/GodFolder/blob/main/developer%20files/authentication.gif?raw=true')";
            document.getElementById("gif-background").style.display = "block";
            setTimeout(function() {
                window.location.href = "PARADISE.html";
            }, 2000); 
            document.getElementById("authentication-form").style.display = "none";
            document.getElementById("ascendButton").style.display = "none";
        } else {
            alert("Authentication failed! Please try again.");
        }
    }

    window.onload = function() {
        var accessCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('ACCESS='));
        if (accessCookie) {
            window.location.href = "PARADISE.html";
        }

        const urlParams = new URLSearchParams(window.location.search);
        const passwordFromURL = urlParams.get('passwordVII');
        if (passwordFromURL) {
            document.getElementById("passwordInput").value = passwordFromURL;
            checkPassword();
        }

        const passwordFromURL2 = urlParams.get('password');
        if (passwordFromURL2) {
            alert('Please update your RitzCracker. Email me or talk to me in person for the new file.');
            window.close();
        }
    };
</script>
