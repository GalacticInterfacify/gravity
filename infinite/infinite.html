<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checking Iframe</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Hide any potential scrollbars */
    }

    #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        z-index: 9999;
        pointer-events: none; /* Make it non-selectable */
    }

    iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div id="loadingOverlay">Forcing load, please wait</div>
<iframe allow="fullscreen" id="myFrame" src="https://infinite-craft.com/infinite-craft/"></iframe>

<script>
window.onload = function() {
    var frame = document.getElementById('myFrame');
    var overlay = document.getElementById('loadingOverlay');
    var reloadCount = 0;
    
    function checkFrame() {
        if (reloadCount >= 50) {
            alert('Something went wrong with running Infinite Craft');
            clearInterval(interval);
        } else if (frame.contentWindow && frame.contentWindow.document && frame.contentWindow.document.readyState === 'complete') {
            clearInterval(interval);
            console.log("Iframe loaded successfully!");
            overlay.style.display = 'none'; // Hide overlay
        } else {
            frame.src = frame.src; // Reloading the iframe
            reloadCount++;
            console.log("Reloading iframe...");
        }
    }
    
    var interval = setInterval(checkFrame, 200);
    setTimeout(function() {
        clearInterval(interval);
    }, 5000);
};
</script>
</body>
</html>
