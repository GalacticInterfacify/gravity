<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checking Iframe</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Hide any potential scrollbars */
    }

    #loadingOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black; /* Set the background color to black */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
        z-index: 9999;
        pointer-events: none; /* Make it non-selectable */
    }

    iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div id="loadingOverlay">Forcing load, please wait</div>
<iframe allow="fullscreen" id="myFrame" src="https://infinite-craft.com/infinite-craft/"></iframe>

<script>
window.onload = function() {
    var frame = document.getElementById('myFrame');
    var overlay = document.getElementById('loadingOverlay');
    var reloadCount = 0;
    var remainingTime = 200; // in 0.2-second intervals

    function reloadFrame() {
        if (reloadCount >= 200) { // Change reload count to time
         window.location.href = 'error.html';
            clearInterval(interval);
        } else {
            frame.src = frame.src; // Reload the iframe
            reloadCount++;
            remainingTime--;
            overlay.textContent = 'READ THIS: Fixing the annoying connection reset error >:(. if this (estimated) time runs out before its fixed please report the issue: ' + (remainingTime * 0.2).toFixed(1) + '         - Paradise';
            console.log("Reloading iframe...");
        }
    }

    frame.onload = function() {
        console.log("Iframe loaded successfully!");
        overlay.style.display = 'none'; // Hide overlay
    };

    frame.onerror = function() {
        reloadFrame();
    };

    var interval = setInterval(reloadFrame, 200);
    setTimeout(function() {
        clearInterval(interval);
    }, 5000);
};
</script>
</body>
</html>
