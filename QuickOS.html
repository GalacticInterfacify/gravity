<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PARADISE AUTHENTICATION</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        cursor: text;
    }

    #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: url('https://github.com/GalacticInterfaces/GodFolder/blob/main/developer%20files/gravitycmd.png?raw=true') center/cover no-repeat;
    }
</style>
</head>
<body>
    <div id="overlay"></div>

    <!-- No form or button needed -->

    <!-- You can call the ascension function from the console -->
    
    <script>
        function ascension() {
            var now = new Date().toLocaleString("en-US", {timeZone: "America/New_York"});
            now = new Date(now);
            
            var day = now.getDate();
            var minute = now.getMinutes();
            
            var basePassword = "ParadiseUser";
            
            var expectedPassword = basePassword + day + minute + "0" + "$";
            
            var enteredPassword = expectedPassword; // Since we are not prompting for input, set enteredPassword directly

            var ascensionCompletion = enteredPassword === expectedPassword;

            if (ascensionCompletion) {
                var expirationDate = new Date(9999, 11, 31);
                document.cookie = "ACCESS=true; path=/; expires=" + expirationDate.toUTCString();

                setTimeout(function() {
                    window.location.href = "https://paradise-orpin.vercel.app/PARADISE.html";
                }, 400);
            } else {
                alert("Authentication failed! Please try again.");
            }
        }

        // Listen for messages from the parent window
        window.addEventListener("message", function(event) {
            if (event.origin === "https://paradise-orpin.vercel.app") {
                // Check the message received
                if (event.data === "ascension") {
                    // Call the ascension function
                    ascension();
                }
            }
        });
    </script>
</body>
</html>
